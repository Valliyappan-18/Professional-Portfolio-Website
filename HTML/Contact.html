        <section class="contact-container-box">
            <form class="form-box" onsubmit="sendMessage();reset();">
                <h3>Contact <span>Me</span></h3>
                <div class="firstName">
                    <label for="fname">FirstName<span>* </span>:</label>
                    <input type="text" class="fname" id="fname" name="fname" placeholder="Valliyappan" required autofocus autocomplete="on">
                </div>
                <div class="lastName">
                    <label for="lname">LastName<span>* </span>:</label>
                    <input type="text" class="lname" id="lname" name="lname" placeholder="Periyakaruppan" required autocomplete="on">
                </div>
                <div class="Email">
                    <label for="email">Email ID<span>* &nbsp; &nbsp; &nbsp;</span>:</label>
                    <input type="email" class="email" id="email" name="email" placeholder="example@gmail.com" required autocomplete="on">
                </div>
                <div class="location">
                    <label for="city">Location<span>* &nbsp;&nbsp; &nbsp;</span>:</label>
                    <input type="text" class="city" id="city" name="city" placeholder="Chennai,TamilNadu" required autocomplete="on">
                </div>
                <div class="Message">
                    <textarea name="message" id="message" class="usermessage" cols="50" rows="5" placeholder="Enter Your Message Here ðŸ˜Š"></textarea>
                    <button class="messagebtn" type="submit">Send Message</button>
                </div>
            </form>
        </section>
